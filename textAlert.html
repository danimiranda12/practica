<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1{
            text-align: center;
        }
        .nav {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body onload="load_page()">
    <h1 class="text">VALIDACIONES CON ALERTA</h1>
    <div class="nav">
        <input type="text" id="text" placeholder="Ingrese texto">
        <button id="btn_val">Validar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        const btn_val = document.querySelector("#btn_val");
        const Val_text = document.querySelector("#text");

        function load_page() {
            btn_val.addEventListener("click", () => {
                if (Val_text.value.length == 0) {
                    //alert("ingrese nombre");
                    swal.fire({
                        icon: 'error',
                        showConfirmButton: false,
                        timer: 1000,
                        title: 'ingrese nombre'
                    });
                } else {
                    //alert('hola ' +  Val_text.value);
                    swal.fire({
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 1000,
                        title: 'hola',
                        html: Val_text.value
                    });
                }
            });

        }

    </script>
</body>

</html>
